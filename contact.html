<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Favicon -->
    <link rel="icon" href="mt.svg" type="image/svg+xml" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #fff;
        }

        .navbar .nav-link {
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .btn-dark {
            background-color: #343a40;
            font-size: 16px;
            font-weight: bold;
        }

        h2 {
            font-weight: bold;
            color: #343a40;
        }
    </style>

    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("your_user_id"); // Replace "your_user_id" with your EmailJS User ID
        })();
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="https://media2.giphy.com/media/0nP16ic39KAFQNI3ew/200.gif" alt="Logo" class="rounded-circle" style="height: 80px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proj.html">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">CONTACT ME</h2>
                <form id="contact-form">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="from_name" required />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="subject" name="subject" required />
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- EmailJS Integration -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // EmailJS configuration
            const serviceID = 'your_service_id'; // Replace with your EmailJS Service ID
            const templateID = 'your_template_id'; // Replace with your EmailJS Template ID

            const templateParams = {
                from_name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    alert('Message sent successfully!');
                    document.getElementById('contact-form').reset();
                })
                .catch((error) => {
                    alert('Failed to send the message. Please try again later.');
                    console.error(error);
                });
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
